<body>

    <!-- Nav -->
    <nav class="navbar navbar-light navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <!-- Nav Brand-->
            <img class="nav-img-logo" src="img/logo.svg" alt="Logo">
            <a class="nav-logo navbar-brand " href="#">L’ARTE DEI SAPORI</a>
            <!-- Burger Icon -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

            </button>
            <!-- Nav Collapse-->
            <div class="nav-menu collapse navbar-collapse text-center" id="navmenu">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="#location">Our Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Welcome -->
    <section id="welcome">
        <div id="carouselExampleIndicators" class="carousel-container carousel slide " data-bs-ride="carousel">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="img/slider-1.jpg" class="d-block w-100  img-fluid" alt="...">

                        <p class="h3">To The Best Restaurant in Italy</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/slider-2.jpg" class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <p class="h3">Authentic and Delicious Italian Food</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/slider-3.jpg" class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-5">L’ARTE DEI SAPORI</h2>
                        <p class="h3">Means "The Art of Flavours"</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>



    </section>
